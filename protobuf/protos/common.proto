syntax = "proto3";

package math;

message Vec3
{
    double x = 1;
    double y = 2;
    double z = 3;
}

message Quat
{
    double w = 1;
    double x = 2;
    double y = 3;
    double z = 4;
}

message Pose
{
    Vec3 pos = 1;
    Quat rot = 2;
}

message Screw
{
    Vec3 lin = 1;
    Vec3 ang = 2;
}

